<div class="wrapper">
<!--Controller	-->
	<div class="fields">
		<div ng-controller="firstController as myfirstCtrl">
<!--ng-view-->
			
<!--submitZip()-->
			<form ng-submit="myfirstCtrl.submitZip(myfirstCtrl.searchZip)">
			    	<!--<img class="logos" src="http://www.surfrider-southbay.org/images/programs/know/know_your_h2o_logo.jpg"></img>-->
			    	<img class="logos" src="http://i.imgur.com/rEDInCQ.png">
<!--Input Zipcode(searchZip)-->
			    <div class='inputbutton'>
					<input type="number" ng-model="myfirstCtrl.searchZip" name="address" id="inputbox" placeholder="Please Enter A Zipcode" />
				<br>
				<br>
				<div class="right">
<!--Submit button-->

					<button class="btn btn-success" >Check My Water</button>
			    </div>
				</div>
				<br style="clear-right" />
			</form>	
<!--Modal-->
				<!--<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal-1">activate</button>-->
					<div class="modal fade" id="modal-1">
						<div class="modal-dialog">
							<div class= "modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"></button>
										<h3 class="modal-title" style="text-align:center;">Results For {{myfirstCtrl.results.name}}</h3>
								</div>
								<div class="modal-body">
									<div class="box">Rating:<br>{{myfirstCtrl.results.rating}}</div>
									<div><span id="modalinfo">Violations Found:</span> <span style="color:red;">{{myfirstCtrl.results.violations}}</span></div>
									<br>
									<div><span id="modalinfo">Population Impacted:</span>{{myfirstCtrl.results.population}}</div>
									<br>
									<div><span id="modalinfo">{{myfirstCtrl.results.name}} Water Comes From:</span><br> {{myfirstCtrl.results.where}}</div>
									<div><a href="https://www.google.com/maps/place/City+of+Flint+Water+Plant/@43.0725924,-83.8935118,11z/data=!4m5!1m2!2m1!1sflint+michigan+water+treatment+plant!3m1!1s0x0000000000000000:0x857d53a923a46f7e" target="_blank">
										<img style="width:550px;" class="thumbnail" ng-src='{{myfirstCtrl.results.imageofmap}}'</a></div>
									<div><a ng-href='{{myfirstCtrl.results.linktomore}}'target="_blank">Full Water Quality Report</a></div>
								</div>
								<div class="modal-footer">
									<a href="" class="btn btn-primary" data-dismiss="modal">Close</a>
								</div>
							</div>
						</div>
					</div>
<!--End Modal-->
		</div>
	</div>
</div>
